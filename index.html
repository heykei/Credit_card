<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de crédit/Js</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Paiement par carte de crédit</h1>
    <p class="frais">Frais de transaction <span class="euro">0.00€</span></p>

    <div class="container">
        <div class="carte">

        </div>
        <div class="donnee">
            <form class="row g-2 needs-validation" novalidate>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label">Numéro de la carte</label>
                  <input type="text" class="form-control" id="validationCustom01" required>
                  <div class="invalid-feedback">
                    Entrée un numéro de carte
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustomUsername" class="form-label">Titulaire de la carte</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Entrée un numéro de carte valide
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Date d'expiration</label>
                  <input type="text" class="form-control" id="validationCustom03" placeholder="MM / YY" required>
                  <div class="invalid-feedback">
                    Entrée une date d'expiration
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom04" class="form-label">Cryptogramme</label>
                  <input type="text" class="form-control" id="validationCustom04" placeholder="CVC" required>
                  <div class="invalid-feedback">
                    Entrée un cryptogramme 
                  </div>
                </div>
                
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Payer 35.49€</button>
                </div>
              </form>
        </div>    
    </div>

</body>
</html>
